<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteQuartzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主要水晶形状 -->
  <polygon points="100,20 140,60 160,100 140,140 100,180 60,140 40,100 60,60" 
           fill="url(#whiteQuartzGradient)" 
           stroke="#ced4da" 
           stroke-width="2" 
           filter="url(#shadow)"/>
  
  <!-- 内部反射面 -->
  <polygon points="100,40 120,70 130,100 120,130 100,160 80,130 70,100 80,70" 
           fill="#ffffff" 
           opacity="0.6"/>
  
  <!-- 高光效果 -->
  <ellipse cx="90" cy="70" rx="15" ry="8" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="110" cy="90" rx="8" ry="12" fill="#ffffff" opacity="0.6"/>
  
  <!-- 水晶名称 -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">白水晶</text>
</svg>