<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonstoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#bbdefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主要水晶形状 -->
  <polygon points="100,20 140,60 160,100 140,140 100,180 60,140 40,100 60,60" 
           fill="url(#moonstoneGradient)" 
           stroke="#81c784" 
           stroke-width="2" 
           filter="url(#shadow)"/>
  
  <!-- 内部反射面 -->
  <polygon points="100,40 120,70 130,100 120,130 100,160 80,130 70,100 80,70" 
           fill="#e1f5fe" 
           opacity="0.7"/>
  
  <!-- 月光效果 -->
  <ellipse cx="85" cy="75" rx="20" ry="10" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="115" cy="95" rx="12" ry="15" fill="#e1f5fe" opacity="0.8"/>
  
  <!-- 水晶名称 -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">月光石</text>
</svg>